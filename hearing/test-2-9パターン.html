    <script>
        let audioContext = null;
        let isPlaying = false;

        // AudioContextã®åˆæœŸåŒ–
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // æŒ‡å®šå‘¨æ³¢æ•°ã®éŸ³ã‚’æ–­ç¶šçš„ã«å†ç”Ÿï¼ˆé›£è´æ¤œæŸ»ç”¨ï¼‰
        function playTone(frequency) {
            if (isPlaying) return;
            
            initAudioContext();
            isPlaying = true;

            const startTime = audioContext.currentTime;
            const pulseDuration = 0.3; // éŸ³ãŒé³´ã‚‹æ™‚é–“ï¼ˆ0.3ç§’ï¼‰
            const pauseDuration = 0.3; // éŸ³ãŒæ­¢ã¾ã‚‹æ™‚é–“ï¼ˆ0.3ç§’ï¼‰
            const totalDuration = 2; // åˆè¨ˆ2ç§’
            const pulseCount = Math.floor(totalDuration / (pulseDuration + pauseDuration));

            // æ–­ç¶šéŸ³ã‚’ç”Ÿæˆ
            for (let i = 0; i < pulseCount; i++) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = 'sine'; // ã‚µã‚¤ãƒ³æ³¢

                // éŸ³é‡ã®è¨­å®šï¼ˆ0.3 = 30%ï¼‰
                gainNode.gain.value = 0.3;

                // å„ãƒ‘ãƒ«ã‚¹ã®é–‹å§‹æ™‚åˆ»ã¨çµ‚äº†æ™‚åˆ»
                const pulseStart = startTime + i * (pulseDuration + pauseDuration);
                const pulseEnd = pulseStart + pulseDuration;

                oscillator.start(pulseStart);
                oscillator.stop(pulseEnd);
            }

            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
            updateStatus(`${frequency} Hz ã‚’å†ç”Ÿä¸­...`, true);
            disableButtons(true);

            // 2ç§’å¾Œã®å‡¦ç†
            setTimeout(() => {
                isPlaying = false;
                updateStatus('æº–å‚™å®Œäº†', false);
                disableButtons(false);
            }, totalDuration * 1000);
        }

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤ºã®æ›´æ–°
        function updateStatus(message, playing) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            if (playing) {
                statusEl.classList.add('playing');
            } else {
                statusEl.classList.remove('playing');
            }
        }

        // ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹/ç„¡åŠ¹åˆ‡ã‚Šæ›¿ãˆ
        function disableButtons(disabled) {
            const buttons = document.querySelectorAll('.freq-button');
            buttons.forEach(button => {
                button.disabled = disabled;
            });
        }

        // ãƒœã‚¿ãƒ³ã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
        document.querySelectorAll('.freq-button').forEach(button => {
            button.addEventListener('click', () => {
                const frequency = parseInt(button.getAttribute('data-freq'));
                playTone(frequency);
            });
        });
