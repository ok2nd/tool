<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>縦書き変換アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'メイリオ', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .notice {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 5px;
            font-size: 14px;
            color: #856404;
        }

        .error {
            margin-top: 15px;
            padding: 12px;
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            border-radius: 5px;
            color: #721c24;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>?? 縦書き変換</h1>
        <p class="subtitle">WebサイトのURLを入力して縦書き表示</p>
        
        <div class="input-group">
            <label for="url">WebサイトのURL</label>
            <input 
                type="url" 
                id="url" 
                placeholder="https://example.com"
                required
            >
        </div>

        <button onclick="convertToVertical()">縦書きで開く</button>

        <div class="error" id="error"></div>

        <div class="notice">
            <strong>注意:</strong> CORS制限により、一部のWebサイトは読み込めない場合があります。
        </div>
    </div>

    <script>
        async function convertToVertical() {
            const urlInput = document.getElementById('url');
            const errorDiv = document.getElementById('error');
            const url = urlInput.value.trim();

            errorDiv.style.display = 'none';

            if (!url) {
                showError('URLを入力してください');
                return;
            }

            if (!isValidUrl(url)) {
                showError('有効なURLを入力してください');
                return;
            }

            try {
                const response = await fetch(url);
                const html = await response.text();
                
                const verticalHtml = createVerticalPage(html, url);
                const blob = new Blob([verticalHtml], { type: 'text/html' });
                const blobUrl = URL.createObjectURL(blob);
                
                window.open(blobUrl, '_blank');
            } catch (error) {
                showError('ページの読み込みに失敗しました。CORS制限がかかっている可能性があります。');
            }
        }

        function createVerticalPage(html, originalUrl) {
            return `<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>縦書き表示</title>
    <style>
        body {
            writing-mode: vertical-rl;
            -webkit-writing-mode: vertical-rl;
            -ms-writing-mode: tb-rl;
            text-orientation: upright;
            padding: 20px;
            font-family: 'Hiragino Mincho ProN', 'Yu Mincho', '游明朝', serif;
            line-height: 2;
            background: #f5f5f5;
        }

        * {
            writing-mode: vertical-rl;
            -webkit-writing-mode: vertical-rl;
            text-orientation: upright;
        }

        a, p, div, span, h1, h2, h3, h4, h5, h6, li {
            writing-mode: inherit;
        }

        img {
            max-height: 300px;
            width: auto;
        }

        .vertical-notice {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            writing-mode: horizontal-tb;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="vertical-notice">縦書き表示モード | 元のURL: ${originalUrl}</div>
    ${html}
</body>
</html>`;
        }

        function isValidUrl(string) {
            try {
                const url = new URL(string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (_) {
                return false;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        document.getElementById('url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertToVertical();
            }
        });
    </script>
</body>
</html>
