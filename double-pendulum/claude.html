<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二重振り子</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        canvas {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: grab;
        }
        canvas:active {
            cursor: grabbing;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .info {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>二重振り子シミュレーション</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="controls">
        <button onclick="reset()">リセット</button>
        <button onclick="toggleTrace()">軌跡: <span id="traceStatus">ON</span></button>
        <button onclick="togglePause()"><span id="pauseStatus">一時停止</span></button>
    </div>
    <div class="info">
        ドラッグして振り子を動かせます | カオス的な動きを楽しんでください
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 物理パラメータ
        const g = 9.81;
        const originX = canvas.width / 2;
        const originY = 100;
        
        let m1 = 10;
        let m2 = 10;
        let l1 = 150;
        let l2 = 150;
        let a1 = Math.PI / 2;
        let a2 = Math.PI / 2;
        let a1_v = 0;
        let a2_v = 0;
        
        let trace = [];
        let showTrace = true;
        let paused = false;
        let dragging = null;
        
        function reset() {
            a1 = Math.PI / 2;
            a2 = Math.PI / 2;
            a1_v = 0;
            a2_v = 0;
            trace = [];
        }
        
        function toggleTrace() {
            showTrace = !showTrace;
            if (!showTrace) trace = [];
            document.getElementById('traceStatus').textContent = showTrace ? 'ON' : 'OFF';
        }
        
        function togglePause() {
            paused = !paused;
            document.getElementById('pauseStatus').textContent = paused ? '再開' : '一時停止';
        }
        
        // マウスイベント
        canvas.addEventListener('mousedown', e => {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;
            
            const x1 = originX + l1 * Math.sin(a1);
            const y1 = originY + l1 * Math.cos(a1);
            const x2 = x1 + l2 * Math.sin(a2);
            const y2 = y1 + l2 * Math.cos(a2);
            
            if (Math.hypot(mx - x1, my - y1) < 20) {
                dragging = 1;
            } else if (Math.hypot(mx - x2, my - y2) < 20) {
                dragging = 2;
            }
        });
        
        canvas.addEventListener('mousemove', e => {
            if (dragging) {
                const rect = canvas.getBoundingClientRect();
                const mx = e.clientX - rect.left;
                const my = e.clientY - rect.top;
                
                if (dragging === 1) {
                    a1 = Math.atan2(mx - originX, my - originY);
                    a1_v = 0;
                } else if (dragging === 2) {
                    const x1 = originX + l1 * Math.sin(a1);
                    const y1 = originY + l1 * Math.cos(a1);
                    a2 = Math.atan2(mx - x1, my - y1);
                    a2_v = 0;
                }
                trace = [];
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            dragging = null;
        });
        
        function updatePhysics() {
            if (paused || dragging) return;
            
            const num1 = -g * (2 * m1 + m2) * Math.sin(a1);
            const num2 = -m2 * g * Math.sin(a1 - 2 * a2);
            const num3 = -2 * Math.sin(a1 - a2) * m2;
            const num4 = a2_v * a2_v * l2 + a1_v * a1_v * l1 * Math.cos(a1 - a2);
            const den = l1 * (2 * m1 + m2 - m2 * Math.cos(2 * a1 - 2 * a2));
            const a1_a = (num1 + num2 + num3 * num4) / den;
            
            const num5 = 2 * Math.sin(a1 - a2);
            const num6 = a1_v * a1_v * l1 * (m1 + m2);
            const num7 = g * (m1 + m2) * Math.cos(a1);
            const num8 = a2_v * a2_v * l2 * m2 * Math.cos(a1 - a2);
            const den2 = l2 * (2 * m1 + m2 - m2 * Math.cos(2 * a1 - 2 * a2));
            const a2_a = (num5 * (num6 + num7 + num8)) / den2;
            
            a1_v += a1_a * 0.01;
            a2_v += a2_a * 0.01;
            a1 += a1_v * 0.01;
            a2 += a2_v * 0.01;
            
            // 減衰を少し追加（エネルギー保存を緩和）
            a1_v *= 0.9995;
            a2_v *= 0.9995;
        }
        
        function draw() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const x1 = originX + l1 * Math.sin(a1);
            const y1 = originY + l1 * Math.cos(a1);
            const x2 = x1 + l2 * Math.sin(a2);
            const y2 = y1 + l2 * Math.cos(a2);
            
            // 軌跡
            if (showTrace) {
                trace.push({x: x2, y: y2});
                if (trace.length > 500) trace.shift();
                
                ctx.strokeStyle = 'rgba(255, 0, 100, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                for (let i = 0; i < trace.length; i++) {
                    if (i === 0) ctx.moveTo(trace[i].x, trace[i].y);
                    else ctx.lineTo(trace[i].x, trace[i].y);
                }
                ctx.stroke();
            }
            
            // 第一振り子
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(originX, originY);
            ctx.lineTo(x1, y1);
            ctx.stroke();
            
            // 第二振り子
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            
            // 支点
            ctx.fillStyle = '#34495e';
            ctx.beginPath();
            ctx.arc(originX, originY, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // おもり1
            ctx.fillStyle = '#3498db';
            ctx.beginPath();
            ctx.arc(x1, y1, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#2980b9';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // おもり2
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(x2, y2, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#c0392b';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function animate() {
            updatePhysics();
            draw();
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
