<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>カレンダー</title>
<link rel="shortcut icon" href="calendar1.ico" type="image/ico">
<link rel="icon" href="calendar1.ico" type="image/ico">
<style>
body {
	color: #444;
}
h2 {
	text-align: center;
	margin: 0;
	padding: 0;
	line-height: 2.8em;
}
.current-month {
	font-size: 3em;
}
table {
	border-collapse: collapse;
	width: 100%;
}
th {
	border: 2px solid #aaa;
	padding: 1px;
	text-align: center;
	width: 14%;
	font-size: 0.9em;
}
th.sunday {
	background: #f33;
	color: #fff;
}
th.weekday {
	background: #444;
	color: #fff;
}
th.saturday {
	background: #207edb;
	color: #fff;
}
td {
	border: 2px solid #aaa;
	width: 14%;
	height: 94px;
	padding: 6px;
	text-align: left;
	vertical-align: top;
	font-size: 30px;
	font-weight: bold;
	line-height: 1em;
}
td.sunday {
	color: #f33;
	background-color: #fff4f4;
}
td.saturday {
	color: #207edb;
	background-color: #f9fbff;
}
.prev-month, .next-month {
	color: #bbb;
}
td.holiday {
	background-color: #fff4f4;
	color: #f33;
}
.holiday-name {
	font-size: 0.4em;
	color: #f88;
	line-height: 0.3em;
}
.month-navigation {
	cursor: pointer;
	color: #0080e0;
	text-decoration: none;
}
#comment {
	margin: 10px 8px;
	font-size: 12px;
}
@media print{
	.no-print{
		display: none;
	}
}
</style>
</head>
<body>
<div id="calendar"></div>
<script>
async function fetchHolidays() {
	const response = await fetch('https://holidays-jp.github.io/api/v1/date.json');
	const holidays = await response.json();
	return holidays;
}
function createCalendar(year, month) {
	return fetchHolidays().then(holidays => {
		document.title = 'カレンダー：' + year + '年' + (month+1) + '月'
		const calendarDiv = document.getElementById('calendar');
		calendarDiv.innerHTML = ''; // Clear previous calendar
		const header = document.createElement('h2');
		const prevMonth = new Date(year, month - 1);
		const nextMonth = new Date(year, month + 1);
		header.innerHTML = `
			<a class="month-navigation no-print" href="?y=${prevMonth.getFullYear()}&m=${prevMonth.getMonth() + 1}">＜＜　</a>
			${year} <span class="current-month">${month + 1}</span> 月
			<a class="month-navigation no-print" href="?y=${nextMonth.getFullYear()}&m=${nextMonth.getMonth() + 1}">　＞＞</a>
		`;
		calendarDiv.appendChild(header);
		const firstDay = new Date(year, month, 1);
		const lastDay = new Date(year, month + 1, 0);
		const prevLastDay = new Date(year, month, 0);
		const table = document.createElement('table');
		const headerRow = document.createElement('tr');
		const days = ['日', '月', '火', '水', '木', '金', '土'];
		let i = 1;
		for (const day of days) {
			const th = document.createElement('th');
			if (i == 1) {
				th.classList.add('sunday');
			} else if (i == 7) {
				th.classList.add('saturday');
			} else {
				th.classList.add('weekday');
			}
			th.textContent = day;
			headerRow.appendChild(th);
			i++;
		}
		table.appendChild(headerRow);
		let row = document.createElement('tr');
		for (let i = 0; i < firstDay.getDay(); i++) {
			const cell = document.createElement('td');
			cell.textContent = prevLastDay.getDate() - firstDay.getDay() + 1 + i;
			cell.classList.add('prev-month');
			row.appendChild(cell);
		}
		let rowcnt = 1;
		for (let date = 1; date <= lastDay.getDate(); date++) {
			const cell = document.createElement('td');
			cell.textContent = date;
			const dayOfWeek = new Date(year, month, date).getDay();
			if (dayOfWeek === 0) {
				cell.classList.add('sunday');
			}
			if (dayOfWeek === 6) {
				cell.classList.add('saturday');
			}
			const formattedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
			if (holidays[formattedDate]) {
				cell.classList.add('holiday');
				cell.innerHTML += `<p class="holiday-name">${holidays[formattedDate]}</p>`;
			}
			row.appendChild(cell);
			if (dayOfWeek === 6 || date === lastDay.getDate()) {
				table.appendChild(row);
				if (date !== lastDay.getDate()) {
					row = document.createElement('tr');
				}
				rowcnt ++;
			}
		}
		let nextDate = 1;
		while (row.childNodes.length < 7) {
			const cell = document.createElement('td');
			cell.textContent = nextDate;
			cell.classList.add('next-month');
			row.appendChild(cell);
			nextDate++;
		}
		if (row.childNodes.length > 0 && row.childNodes.length < 7) {
			table.appendChild(row);
		}
		calendarDiv.appendChild(table);
		const cells = document.querySelectorAll('td');
//alert(rowcnt);
		if (rowcnt == 7) {
			cells.forEach(cell => {
				cell.style.height = '85px';
			});
		} else if (rowcnt == 5) {
			cells.forEach(cell => {
				cell.style.height = '134px';
			});
		} else {
			cells.forEach(cell => {
				cell.style.height = '105px';
			});
		}
	});
}
function getQueryParams() {
	const params = new URLSearchParams(window.location.search);
	return {
		year: params.get('y'),
		month: params.get('m')
	};
}
function init() {
	const { year, month } = getQueryParams();
	const today = new Date();
	const y = year ? parseInt(year) : today.getFullYear();
	const m = month ? parseInt(month) - 1 : today.getMonth();
	createCalendar(y, m);
}
document.addEventListener('DOMContentLoaded', init);
</script>
<p id="comment" class="no-print">祝日は今年の前後合わせて3年分しか表示されません。</p>
</body>
</html>
