<style type="text/css">
#image_expansion1 {
	position: relative;
}
#image_expansion2 {

.pan_image {
	float: left;

.pan_mouse {
	position: absolute;
	border: 2px solid #FF00B6;
	cursor: move;
}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<table>
<tr>
	<td>DSC-RX100M6（手持ち:50mm）4864×3648</td>
	<td>DSC-HX90V（手持ち:50mm）4896×3672</td>
</tr>
<tr>
<td>
	<div id="image_expansion1">
		<div class="pan_mouse"></div>
	<img id="img1" src="img/050-1-rx.jpg">
		<div class="pan_image"></div>
	</div>
</td>
<td>
	<div id="image_expansion2">
		<div class="pan_mouse"></div>
	<img id="img2" src="img/050-1-hx.jpg">
		<div class="pan_image"></div>
	</div>
</td>
</tr>
</table>
<script type="text/javascript">
window.onload = function() {
	image_expand('#image_expansion1', 'img1');
	image_expand('#image_expansion2', 'img2');
