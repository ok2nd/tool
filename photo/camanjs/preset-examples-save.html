<!DOCTYPE html>
<html lang="ja">
<head>

<meta name="author" content="晴歩雨描：https://2ndart.hatenablog.com/">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.content {
	display: flex;
	flex-wrap: wrap;
}
#title {
	font-weight: bold;
}
.annotation {
	font-size: 12px;
	color: #f40;
}
figure {
	text-align: center;
	margin: 0;
	padding: 3px;
}
#footer {
	clear: both;
	float: left;
	width: 100%;
	background-color: #e8e8e8;
	margin: 5px 0 10px 0;
	padding: 0;
	text-align: center;
	color: #8080ff;
	font-size: 14px;"
}
</style>
<title>CamanJS＜画像エフェクト＞ ：Preset サンプル一覧</title>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="js/caman.full.min-4.1.1.js"></script>
</head>
<body>
<div id="header">
	<p><span id="title" >CamanJS＜画像エフェクト＞</span>：Preset サンプル一覧</p>
	<p class="annotation">「Original」以外は画像クリックでファイル保存できます。エフェクトがかかった後にクリックしてくだい。(pngファイルでサイズは大きくなります。）</p>
</div>
<div class="content">
	<figure><img id="original" src="images/moto1-400.jpg"><figcaption>Original</figcaption></figure>
	<figure><img id="brightness" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Brightness(10)</figcaption></figure>
	<figure><img id="brightness-10" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Brightness(-10)</figcaption></figure>
	<figure><img id="vibrance" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Vibrance(100)</figcaption></figure>
	<figure><img id="vibrance-100" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Vibrance(-100)</figcaption></figure>
	<figure><img id="clarity" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Clarity</figcaption></figure>
	<figure><img id="oldBoot" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Old Boot</figcaption></figure>
	<figure><img id="pinhole" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Pinhole</figcaption></figure>
	<figure><img id="hazyDays" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Hazy Days</figcaption></figure>
	<figure><img id="vintage" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Vintage</figcaption></figure>
	<figure><img id="nostalgia" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Nostalgia</figcaption></figure>
	<figure><img id="hemingway" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Hemingway</figcaption></figure>
	<figure><img id="jarques" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Jarques</figcaption></figure>
	<figure><img id="concentrate" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Concentrate</figcaption></figure>
	<figure><img id="sunrise" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Sunrise</figcaption></figure>
	<figure><img id="glowingSun" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Glowing Sun</figcaption></figure>
	<figure><img id="herMajesty" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Her Majesty</figcaption></figure>
	<figure><img id="love" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Love</figcaption></figure>
	<figure><img id="orangePeel" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Orange Peel</figcaption></figure>
	<figure><img id="crossProcess" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Cross Process</figcaption></figure>
	<figure><img id="lomo" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Lomo</figcaption></figure>
	<figure><img id="sinCity" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Sin City</figcaption></figure>
	<figure><img id="grungy" src="images/moto1-400.jpg" onclick="saveLocal(this.id)"><figcaption>Grungy</figcaption></figure>
</div>
<div id="footer">
	<a href="https://2ndart.hatenablog.com/">晴歩雨描</a>
</div>
<script>
function saveLocal(id) {
	if(window.confirm('「' + id + '.png」を保存しますか？')){
		var a = document.createElement('a');
		a.href = document.getElementById(id).toDataURL('image/png')
		a.download = id + '.png';
		a.click();
	}
}
Caman("#brightness", function () {
	this.brightness(10).render();
});
Caman("#brightness-10", function () {
	this.brightness(-10).render();
});
Caman("#vibrance", function () {
	this.vibrance(100).render();
});
Caman("#vibrance-100", function () {
	this.vibrance(-100).render();
});
Caman("#lomo", function () {
	this.lomo().render();
});

});

});

});

});
Caman("#concentrate", function () {
	this.concentrate().render();
});
</script>
</body>
</html>
