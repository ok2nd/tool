<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>緑内障簡易視野検査</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
body {
	font-family: 'Segoe UI', sans-serif;
	background: #000;
	overflow: hidden;
	height: 100vh;
	position: relative;
}
.instructions {
	position: fixed;
	top: 20px;
	left: 50%;
	transform: translateX(-50%);
	background: rgba(255, 255, 255, 0.95);
	padding: 20px 30px;
	border-radius: 8px;
	text-align: center;
	max-width: 500px;
	z-index: 10;
	cursor: pointer;
	transition: opacity 0.3s;
}
.instructions:hover {
	opacity: 0.9;
}
.instructions.hidden {
	display: none;
}
.instructions h1 {
	font-size: 20px;
	margin-bottom: 10px;
	color: #333;
}
.instructions p {
	font-size: 14px;
	color: #666;
	line-height: 1.6;
}
.center-point {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 16px;
	height: 16px;
	background: #ff0000;
	border-radius: 50%;
	z-index: 5;
}
.dot {
	position: absolute;
	width: 10px;
	height: 10px;
	background: #ffffff;
	border-radius: 50%;
}
.warning {
	position: fixed;
	bottom: 20px;
	left: 50%;
	transform: translateX(-50%);
	background: rgba(255, 243, 205, 0.95);
	padding: 10px 20px;
	border-radius: 6px;
	font-size: 12px;
	color: #333;
	text-align: center;
	max-width: 600px;
	cursor: pointer;
	transition: opacity 0.3s;
}
.warning:hover {
	opacity: 0.9;
}
.warning.hidden {
	display: none;
}
.spacing-control {
	position: fixed;
	top: 20px;
	right: 20px;
	background: rgba(255, 255, 255, 0.95);
	padding: 15px;
	border-radius: 8px;
	z-index: 10;
}
.spacing-control label {
	display: block;
	margin-bottom: 8px;
	font-size: 14px;
	color: #333;
	font-weight: bold;
}
.spacing-btn {
	padding: 8px 16px;
	margin-right: 8px;
	font-size: 14px;
	border: 2px solid #1976d2;
	background: white;
	color: #1976d2;
	border-radius: 6px;
	cursor: pointer;
	transition: all 0.3s;
}
.spacing-btn:hover {
	background: #e3f2fd;
}
.spacing-btn.active {
	background: #1976d2;
	color: white;
}
.switching {
	position: absolute;
	top: 10px;
	left: 10px;
	background: rgba(255, 255, 255, 0.9);
	padding: 10px;
	border-radius: 5px;
	font-family: sans-serif;
	font-size: 14px;
	max-width: 300px
}
</style>
</head>
<body>
<div class="instructions" onclick="this.classList.add('hidden')">
	<h1>緑内障簡易視野検査</h1>
	<p>
		パソコン等の大きな画面でご利用ください。<br>
		中央の赤い点を見つめたまま、周辺の白い点がすべて見えるか確認してください。<br>
		片目を手で覆い、片目ずつ検査してください。<br>
		<small>(クリックで閉じる)</small>
	</p>
</div>
<div class="spacing-control">
	<label>点の間隔</label>
	<button class="spacing-btn" onclick="setSpacing(1)">1cm</button>
	<button class="spacing-btn active" onclick="setSpacing(2)">2cm</button>
</div>
<div class="center-point"></div>
<div class="warning" onclick="this.classList.add('hidden')">
	注意: これは医療診断ツールではありません。気になる症状がある場合は必ず眼科医にご相談ください。(クリックで閉じる)
</div>
<div class="switching">
	<a href="graph-paper.html">切替</a>
</div>
<script>
let currentSpacing = 2;
function setSpacing(cm) {
	currentSpacing = cm;
	document.querySelectorAll('.spacing-btn').forEach(btn => {
		btn.classList.remove('active');
	});
	event.target.classList.add('active');
	createDots();
}
function createDots() {
	document.querySelectorAll('.dot').forEach(dot => dot.remove());
	const spacing = currentSpacing * 37.795275591; // cm to pixels (96 DPI)
	const width = window.innerWidth;
	const height = window.innerHeight;
	const centerX = width / 2;
	const centerY = height / 2;
	const cols = Math.floor(width / spacing);
	const rows = Math.floor(height / spacing);
	const offsetX = (width - (cols - 1) * spacing) / 2;
	const offsetY = (height - (rows - 1) * spacing) / 2;
	for (let col = 0; col < cols; col++) {
		for (let row = 0; row < rows; row++) {
			const x = offsetX + col * spacing;
			const y = offsetY + row * spacing;
			const dot = document.createElement('div');
			dot.className = 'dot';
			dot.style.left = x + 'px';
			dot.style.top = y + 'px';
			document.body.appendChild(dot);
		}
	}
}
createDots();
window.addEventListener('resize', createDots);
</script>
</body>
</html>
