<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>緑内障簡易視野検査</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	width: 100vw;
	height: 100vh;
	overflow: hidden;
	position: relative;
	background: white;
}

/* 5mm = 約18.9px (96dpi標準) */
.grid-container {
	width: 100%;
	height: 100%;
	background-image: 
		repeating-linear-gradient(0deg, 
			transparent, 
			transparent calc(18.9px - 1px), 
			black calc(18.9px - 1px), 
			black 18.9px),
		repeating-linear-gradient(90deg, 
			transparent, 
			transparent calc(18.9px - 1px), 
			black calc(18.9px - 1px), 
			black 18.9px);
	position: relative;
}

/* 中央の赤い円 (半径3mm = 約11.34px) */
.center-dot {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 15px;
	height: 15px;
	background-color: red;
	border-radius: 50%;
	transform: translate(-50%, -50%);
}

.instructions {
	position: absolute;
	top: 10px;
	left: 10px;
	background: rgba(255, 255, 255, 0.9);
	padding: 10px;
	border-radius: 5px;
	font-family: sans-serif;
	font-size: 14px;
	max-width: 300px;
}
.switching {
	position: absolute;
	top: 10px;
	left: 10px;
	background: rgba(255, 255, 255, 0.9);
	padding: 10px;
	border-radius: 5px;
	font-family: sans-serif;
	font-size: 14px;
	max-width: 300px
}
</style>
</head>
<body>
<div class="grid-container">
	<div class="center-dot"></div>
</div>
<div class="switching">
	<a href="test.html">切替</a>
</div>
