<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>緑内障簡易検査</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            z-index: 10;
        }

        .instructions h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .instructions p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .start-btn {
            padding: 10px 30px;
            font-size: 16px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .start-btn:hover {
            background: #1565c0;
        }

        .center-point {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: #ff0000;
            border-radius: 50%;
            z-index: 5;
        }

        .dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .dot.visible {
            opacity: 1;
        }

        .warning {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 243, 205, 0.95);
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 12px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="instructions" id="instructions">
        <h1>緑内障簡易視野検査</h1>
        <p>
            中央の赤い点を見つめたまま、周辺の白い点がすべて見えるか確認してください。<br>
            片目を手で覆い、片目ずつ検査してください。<br>
            見えない箇所がある場合は眼科医にご相談ください。
        </p>
        <button class="start-btn" onclick="startTest()">検査を開始</button>
    </div>

    <div class="center-point"></div>

    <div class="warning">
        注意: これは医療診断ツールではありません。気になる症状がある場合は必ず眼科医にご相談ください。
    </div>

    <script>
        function startTest() {
            document.getElementById('instructions').style.display = 'none';
            createDots();
        }

        function createDots() {
            const dotCount = 30;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const minDistance = 100;
            const maxDistance = Math.min(window.innerWidth, window.innerHeight) * 0.45;

            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';

                const angle = (Math.PI * 2 * i) / dotCount + (Math.random() - 0.5) * 0.5;
                const distance = minDistance + Math.random() * (maxDistance - minDistance);

                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;

                dot.style.left = x + 'px';
                dot.style.top = y + 'px';

                document.body.appendChild(dot);

                setTimeout(() => {
                    dot.classList.add('visible');
                }, i * 50);
            }
        }
    </script>
</body>
</html>
